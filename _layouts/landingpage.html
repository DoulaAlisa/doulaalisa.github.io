<!doctype html>
<!--[if lt IE 7]>      <html class="lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html lang="en"> <!--<![endif]-->
  <head>
    <!-- Meta, title, CSS, favicons, etc. -->
    {% include head.html %}
  </head>
  <body>
    <a href="#content" class="sr-only sr-only-focusable">Skip to main content</a>
    <!-- App master nav -->
    {% include navbar.html %}

    <div class="app-header">
      <div class="app-header-content">
        <div class="app-brand">
          <div class="app-brand-logo app-brand-logo-hero">
            <img class="app-img b-lazy"
              src="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw=="
              data-src="{{ page.base_url }}dist/assets/img/logo.jpg"
              alt="Logo Doula Alisa Foth" />
          </div>
          <div class="app-brand-info app-brand-info-hero">
            <div class="app-brand-title">
              <h1>{{ page.title }}</h1>
              <h2>{{ page.lead }}</h2>
            </div>
            <div class="app-brand-about">
              {% markdown hero-about.md %}
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="app-content" role="main">
          {{ content }}
    </div>

    {% include footer.html %}
    {% include javascript.html %}
    <div class="app-js-slot">
        {% include webfonts.html %}
    </div>

  </body>
</html>
